<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Prueba de la Pagina</title>
</head>
<body>
    <form action="/api/productos" method="post">
        <div class="container mt-5">
            <div class="container mb-4 text-center">
                <h4>Nuevo Producto</h2>
            </div>    
            <input class="form-control form-control-sm mb-2" type="text" placeholder="Title" aria-label=".form-control-lg example" name="title" id="title">
            <input class="form-control form-control-sm mb-2" type="text" placeholder="Price" aria-label=".form-control-lg example" name="price" id="price">
            <input class="form-control form-control-sm mb-2" type="text" placeholder="Image" aria-label=".form-control-lg example" name="thumbnail" id="thumbnail">
            <div class="d-grid gap-2">
                <button class="form-control btn btn-outline-dark mb-2" type="submit">Guardar</button>
            </div>
        </div>  
    </form>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
